<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz App</h1>
    <div class="main">
        <div class="box" id="box">
            <h3 id="quebox"> This is my dummy question</h3>
            <div class="row">
                <input type="radio" id="option a" value="a" name="option" class="options">
                <label for="option a"> Option A</label>
            </div>
            <div class="row">
                <input type="radio" id="option b" value="b" name="option" class="options">
                <label for="option b"> Option B</label>
            </div>
            <div class="row">
                <input type="radio" id="option c" value="c" name="option" class="options">
                <label for="option c"> Option C</label>
            </div>
            <div class="row">
                <input type="radio" id="option d" value="d" name="option" class="options">
                <label for="option d"> Option D</label>
            </div>
            <button class="btn" onclick="submitqz()">Submit</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
